<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">
                Atualizar meu usu치rio
            </h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="Seu usu치rio">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha </label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha (Min 6 )">
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirmar senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme a sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" placeholder="Confirme a sua senha" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usu치rio</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>



            <div class="d-flex justify-content-center mb-5">
                <button class="btn btn-danger mr-4" type="submit" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-success" type="submit" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
